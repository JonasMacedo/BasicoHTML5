<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
</head>
<body>

    <h1>Conceito de Mapeamento de imagens.</h1>

    <img src="" alt="" usemap="#imagem-mapeada">
    <!--usemap: atributo que indica que esta usando uma imagem mapeada.-->
    <map name="imagem-mapeada">
        <!--Mapas sÃ£o compostos por areas, estas areas precisam ser mapeadas, 
            para serem acresentadas a um link.-->
        <area shape="circle" coords="AquiVaiCoordenadaImagem" href="" alt="">
        <area shape="poly" coords="" href="" alt="">
        <area shape="rect" coords="" href="" alt="">
        <!--Usando as coordenadas, a imagem pode ser recotada e apresentada no HTML5.-->
    </map>

</body>
</html>
