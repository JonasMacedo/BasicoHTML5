<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos</title>
</head>
<body>
    
    <h1>Conceito de inserção de objetos em HTML5.</h1>

            data: atributo que especifica o caminho do arquivo.
        -->
    </object>
