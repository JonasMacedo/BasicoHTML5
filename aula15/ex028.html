<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meter e Progress.</title>
</head>
<body>

    <h1>Conceito de Meter e Progress.</h1>
    <!--Muito util para o uso de graficos.-->

    <meter min="0" low="3" optimum="6" high="8" max="10" value="0.5">
        <!--meter: tag responsavel pela criação e manipulação de medidores.
            min: atributo que considerado o valor minimo ao ser aferido.
            low: atributo que considerado o valor considerado baixo.
            high: atributo que considerado o valor alto no medidor.
            optimun: atributo que considerado o valor excelente.
            value: atributo que considerado o valor que esta sendo incerido pelo usuario.
        -->
    </meter>
    <br>
    <p> Barra de Progresso:
        <progress max="100" value="65"></progress>
    </p>


</body>
</html>
