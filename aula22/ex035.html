<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
        svg{
            background-color: gray;
        }
        svg rect{
            fill: blue;
            stroke: red;
            stroke-width: 3;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    
    <h1>Conceito de SVG</h1>

    <svg width="300" height="165">
        <!--SVG Ã© usado para definir graficos vetorias para web.-->
        <rect width="280" height="140" x="10" y="10" rx="20" ry="20">
            <!--rect: tag para criar um retangulo.-->
        </rect>
    </svg>


</body>
</html>
