<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios Parte02</title>
</head>
<body>
    
    <h1>Atributos de Formularios.</h1>
    <form action="cadastro.php" method="GET">
        <fieldset>
            <legend>Informações Pessoais</legend>
                Nome: <br> <input type="text" name="nome" id="nome" required autofocus ><br>
                <!--riquired: atributo que deixa o campo obrigatorio.
                    autofocus: atributo que torna o elemento o focu da pagina.
                -->
                Senha: <br> <input type="password" name="senha" id="senha" disabled><br>
                <!--disable: atributo que desabilita um campo.-->
                <input type="submit" name="btnEnviar" value="Enviar">
        </fieldset>
    </form>

</body>
</html>
