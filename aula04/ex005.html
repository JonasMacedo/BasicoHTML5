<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links</title>
</head>
<body>
    
    <h1>Conceito de links.</h1>
    <!--Links: são pontos clicaveis que apontam para outras paginas ou documentos.-->

    <a href="/NodeStudio/aula03/ex004.html" target="_blank">Link Interno</a>
    <!--target(_blank):atributo permite, abrir outra pagina, em uma nova aba de navegação.-->
    <br>
    <a href="/NodeStudio/aula03/ex004.html" target="_self">Link Interno</a>  
    <!--target(_self): atributo permite abrir outra pagina seja aberta, sobre a atual.-->

    <br>
    <a href="https://www.google.com" target="_blank">Link externo</a>

</body>
</html>
