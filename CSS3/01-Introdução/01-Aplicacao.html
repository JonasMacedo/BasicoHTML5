<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-Introdução</title>
    <style>
        /*A Segunda forma de se aplicar CSS, é pela tag "STYLE" na propria pagina html.
         Exemplo: seletor{propriedade:valor}
        */
        h4{color: green;}
    </style>
    <link rel="stylesheet" href="style001.css"><!--A Terceira forma de se aplicar CSS, é por um elemento externo, fora da pagina html.-->
</head>
<body>
    <h1>Aplicando CSS3 sua sintaxe.</h1>

    <!--A Primeira forma mais basica é aplicar o CSS direto na tag html, usando o atributo style-->
    <p style="color: red">1ª forma de uso do CSS3.</p>
    <h4>2ª forma de uso do CSS3.</h4>
    <h5>3ª forma de uso do CSS3.</h5>

</body>
</html>
