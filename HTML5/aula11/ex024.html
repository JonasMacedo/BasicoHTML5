<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navegando por elementos</title>
</head>
<body>
    
    <h1>Tabindex e AccessKey</h1>
    <!--Conceito de navegação de elementos do HTML.-->
    
    <a href="wwww.google.com" tabindex="3">Google</a><br>
    <a href="wwww.youtube.com" tabindex="1">YouTube</a><br>
    <a href="wwww.gmail.com" tabindex="2">Gmail</a><br>
    <!--tabindex: atributo resposavel pela navegação, 
        irá navegar pelos elementos conforme a ordem dos numeros informados.
    -->
    <br>
    <a href="www.facebook.com" accesskey="b">Facebook</a><br>
    <a href="www.pexels.com" accesskey="p">Pexels</a><br>
    <a href="medium.com" accesskey="m">Medium</a>
    <!--acceskey: atributo responsavel por criar teclas de atalhos, 
        para elementos do HTML. Cuidado com os atalhos existentes do navagador.
    -->

</body>
</html>
