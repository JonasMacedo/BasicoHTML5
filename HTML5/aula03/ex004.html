<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usando Iframe</title>
</head>
<body>
    <h1>Aprendo os conceitos de Iframe.</h1>
    <!--Iframe: tag que permite a inserção de uma pagina html5, em outra.-->

    <iframe src="../aula01/ex002.html" width="500" height="500" frameborder="1"></iframe>
    <!--src: deve ser bem especificado-->
    <!--Dimenções: definindo comprimento(width) altura(height).-->

    <iframe src="https://w3c.br/Home/WebHome" width="500" height="500" frameborder="1"></iframe>
    <!--Alguns sites tem protocolos de segurança contra roubos de clicks, podendo fazer o iframe nao funcionar.-->
</body>
</html>
