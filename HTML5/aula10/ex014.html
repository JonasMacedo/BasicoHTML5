<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios Parte03</title>
</head>
<body>
    
    <h1>Atributos de Formularios.</h1>
    <form action="cadastro.php" method="GET">
        <fieldset>
            <legend>Informações Pessoais</legend>
                Nome: <br> <input type="text" name="nome" id="nome" autofocus maxlength="5"><br>
                <!-- maxlength: atributo que indica o maximo de caracteres permitidos aceito no campo.
                -->
                Sexo: <br> 
                <input type="radio" name="sex" id="rfem" value="feminino">Feminino 
                <input type="radio" name="sex" id="rmasc" value="masculino">Masculino<br>
                <!--name: atributo precisa ser o mesmo indicando que pertence ao mesmo elemento radio.-->
                Cores: <br>
                <input type="checkbox" name="cores" id="corVerde" value="verde">Verde
                <input type="checkbox" name="cores" id="corAzul" value="azul" checked>Azul
                <input type="checkbox" name="cores" id="corAmarelo" value="amarelo">Amarelo<br>
                <!--checked:atributo que marca um elemento checkbox ou radio como padrão-->
                Senha: <br> <input type="password" name="senha" id="senha"><br>
                Email: <br> <input type="email" name="email" id="eamil" required>
                <input type="submit" name="btnEnviar" value="Enviar">
        </fieldset>
    </form>
 
</body>
</html>
