<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scripts</title>
</head>
<body>
    <h1>Conceito de Scripts.</h1>
        <!--A tag script serve para definir um script client size, como javascript-->

    <script>
        //Aqui vai apenas codigo JS.
        window.alert('Olá mundo.');
    </script>
    <noscript>Seu navegador não suporta JavaScript!</noscript>
    <!--noscrip: tag responsavel por apresentar uma mensagem, 
        caso o navegador não suporte ou esteja desabilitada as funções do JS.
    -->
</body>
</html>
