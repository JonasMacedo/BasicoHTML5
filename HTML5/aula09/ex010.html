<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conceito de videos.</title>
</head>
<body>
    
    <h1>Conceito de videos em HTML5.</h1>

    <video controls width="700" height="450">
        <!--video: tag especifica para videos.-->
        <source src="Homem na Arena.mp4" type="video/mp4">
            <!--source: tag para loclização do arquivo-->
    </video>

</body>
</html>
