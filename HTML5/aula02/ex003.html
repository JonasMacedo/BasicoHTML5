<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagens</title>
</head>
<body>
    
    <h1>Trabalhando com Imagens. </h1>
    <img src="img/imagenTest.jpg" title="Imagem de teste." alt="imagen de teste não apareceu.">
    <!--src(Caminho da imagem): atributo que indica o caminho da imagem, necessario que esteja no mesmo arquivo.-->
    <!--title: atributo que identifica a imagem, quando o mause esta sobre ela.-->
    <!--alt: atributo de identificação alternativo, caso a imagem NÃO abra.-->
    <!--NÃO alterar a largura(width) e altura(height), é alterado o tamanho da imagem e não seu tamanho em memoria.-->
</body>
</html>
