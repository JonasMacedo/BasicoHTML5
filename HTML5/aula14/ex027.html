<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agrupamento</title>
</head>
<body>

    <h1>Conceito de Agrupamentos.</h1>
    <!--Conforme o nivel do h, 
        menor sera o valor hierárquico dele, por isso é necessario agrupa-los.-->
    
    <hgroup>
        <!--hgroup: tag para agrupamento de titulos, 
            util para uma formatação ou estilização posterior.-->
        <h1>Titul</h1>
        <h2>Subtitulo</h2>
        <h3>Titulo alternativo</h3>
    </hgroup>
</body>
</html>
