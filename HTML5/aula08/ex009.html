<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio</title>
</head>
<body>

    <h1>Conceito de utilização de audios.</h1>

    <audio controls autoplay >
        <!--audio: tag responsavel por anexar audio, e sua correta formatação.
            controls: atributo responsavel por inserir na tela o controle de audio.
            autoplay: atributo responsavel por executar o audio assim que a pagina for carregada.
        -->
        <source src="NovoMundo-CHJR.mp3" type="audio/mp3">
            <!--source: tag resposavel por indicar o caminho ou pasta, 
                a onde esta o audio.
            -->
    </audio>

</body>
</html>
